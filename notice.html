    <!-- Warning & Download Script -->
    <script>
        function generateRandomFileName() {
            let characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let fileName = '';
            for (let i = 0; i < 8; i++) {  // 8자리 랜덤 문자열 생성
                fileName += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return fileName + '.txt';  // 확장자는 txt로 설정
        }
        
        function downloadWarningTxt() {
            let warning = confirm("이 소설을 다운로드하시겠습니까?");
            if (warning) {
                // Create a Blob object with the warning text
                const content = `우와, 축하합니다! 당신은 "불법 웹소설 다운로드"의 세계에 첫 발을 내디뎠습니다. 🎉
                
저희는 이미 당신의 IP 주소, 브라우징 히스토리, 심지어 오늘 아침에 뭘 먹었는지까지도 파악했습니다. (참고로, 그 토스트는 좀 더 구워야 했어요.)

하지만 걱정 마세요, 우리도 사람이니까요. 아무한테도 말 안 할게요. 그 대신...

1. 오늘 밤 12시 전에 이 파일을 삭제하세요.
2. 만약 삭제하지 않으면... 내일 아침 당신의 알람이 갑자기 디즈니 주제곡으로 바뀔 수도 있습니다. 🎶
3. 혹시나 이 경고를 무시한다면, 당신의 컴퓨터에서 무작위로 "빅뱅 이론" 에피소드가 재생될 거예요. 끊임없이. (이건 감당 못 하실 겁니다.)

알겠죠? 삭제는 선택이 아니라 필수입니다. 😎

P.S. 우리는 진짜 해커라기보다는 그냥 장난꾸러기들입니다. 하지만, 당신의 컴퓨터는 우리가 지켜보고 있다는 사실을 잊지 마세요... 농담입니다, 걱정 마세요. 😆`;
                const blob = new Blob([new TextEncoder().encode(content)], { type: 'text/plain;charset=UTF-8' });
                const url = URL.createObjectURL(blob);
        
                // 무작위 파일 이름 생성
                let fileName = generateRandomFileName();
        
                // Create an invisible link to trigger download
                let link = document.createElement("a");
                link.href = url;
                link.download = fileName;  // 파일명을 무작위 이름으로 설정
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
        
                // Revoke the object URL after the download
                URL.revokeObjectURL(url);
            }
        }
    </script>
